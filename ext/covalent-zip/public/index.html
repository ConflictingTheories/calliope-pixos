<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Covalent Zip</title>
    <script src='%PUBLIC_URL%/jszip.min.js'></script>
    <style>
      html, body, #root {
        background-color: #E3E3E3;
        height: 100%; padding: 0; margin: 0;
        font-family: 'Arial', sans-serif;
      }
      .file-drop-target {
        display: flex;
        flex-flow: column nowrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        height: 100%;
      }
      h1 {
        margin: 0;
        margin-bottom: 10px;
        color: #032F6A;
      }
      h4 {
        margin: 0;
        color: #696969;
      }
      .footer {
        background-color: #20232A;
        padding: 20px;
        color: white;
      }
      a {
        color: white
      }
    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div class='footer'>
      <b>Covalent Zip was created by Adam Soutar</b>
      <p>Its code has been published under the MIT license <a href='https://github.com/Adybo123/covalent-zip'>here</a>.<br />
         The icons used in this project are by paomedia from <a href='http://www.iconarchive.com/show/small-n-flat-icons-by-paomedia.html'>Small & Flat icons</a>.</p>
    </div>
  </body>
</html>
